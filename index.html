<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Energiewende... Interesse?</title>

<!-- Neue CSS-Datei -->
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <h1>Interessiert sich der Kunde für die Energiewende?</h1>

  <div class="counter">
    <div>Richtig: <span id="rightCount">0</span></div>
    <div>Falsch: <span id="wrongCount">0</span></div>
  </div>

  <div class="deck" id="deck"></div>
  <div class="leaderboard" id="leaderboard"></div>
</div>

<!-- Neon Symbole -->
<div class="symbol left">✕</div>
<div class="symbol right">✓</div>

<!-- Smiley Feedback -->
<div class="feedback" id="feedback"></div>

<!-- JavaScript -->
<script src="script.js"></script>
</body>
</html>
